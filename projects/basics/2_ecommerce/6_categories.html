<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern E-commerce</title>
  <style>

:root {
      --primary-color: #FF6F61;
      --dark-color: #2d2d2d;
      --light-color: #f4f4f4;
      --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: var(--light-color);
      color: var(--dark-color);
    }



/* header  */
header {
      background-color: white;
      padding: 15px;
      box-shadow: var(--card-shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
        top: 0;
    }

    .logo {
      font-size: 22px;
      color: var(--primary-color);
      font-weight: bold;
    }

    .search input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 25px;
      width: 300px;
    }
    .nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--dark-color);
      font-weight: 500;
    }

    

    /* hero  */

    .hero {
      background: url('https://img.freepik.com/premium-photo/supermarket-interior-with-shelves-full-various-products_771335-31813.jpg?ga=GA1.1.2071195669.1721226201&semt=ais_hybrid&w=740') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0 0 10px #000;
    }

    .hero h1 {
      font-size: 48px;
    }
  </style>
</head>
<body>
<!-- header  -->
<header>
  <div class="logo">ShopMax</div>
  <div class="search">
    <input type="text" placeholder="Search for products">
  </div>
  <div class="nav">
    <a href="#">Login</a>
    <a href="#">Orders</a>
    <a href="#">Cart</a>
  </div>
</header>


<!-- hero  -->
 
<section class="hero">
  <h1>Welcome to ShopMax</h1>
</section>


<!-- categories  -->


<section class="categories">
  <div class="category">
    <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f" alt="Phones">
    <h4>Smartphones</h4>
  </div>
  <div class="category">
    <img src="https://images.unsplash.com/photo-1581291518857-4e27b48ff24e" alt="Fashion">
    <h4>Fashion</h4>
  </div>
  <div class="category">
    <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f" alt="Laptops">
    <h4>Electronics</h4>
  </div>
  <div class="category">
    <img src="https://img.freepik.com/free-photo/empty-modern-room-with-furniture_23-2149178335.jpg?ga=GA1.1.2071195669.1721226201&semt=ais_hybrid&w=740" alt="Home">
    <h4>Home & Kitchen</h4>
  </div>
</section>
</body>
</html>
