<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Course Curriculum</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        .subtitle {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 40px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e3f2fd;
        }
        
        .project-title {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .week-number {
            font-weight: bold;
            text-align: center;
            color: #e74c3c;
        }
        
        .focus-area {
            font-style: italic;
            color: #16a085;
        }
        
        .topic {
            font-weight: 500;
        }
        
        .details {
            font-size: 0.9em;
        }
        
        .project-row {
            border-top: 2px solid #3498db;
        }
        
        .project-row td {
            padding-top: 20px;
        }
        
        .intro-week {
            background-color: #fffde7;
        }
        
        .deployment {
            font-weight: bold;
            color: #8e44ad;
        }
    </style>
</head>
<body>
    <h1>Web Development Advanced Course Curriculum</h1>
    <p class="subtitle">16-week course (1.5 hours/class) with 4 projects</p>
    
    
</body>
</html>
